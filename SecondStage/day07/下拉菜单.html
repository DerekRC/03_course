<!DOCTYPE html>
<html lang='zh-CN'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Bootstrap 101 Template</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'>
  <!--[if lt IE 9]>
<script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script>
<![endif]-->
</head>

<body>
  <div class="container">
    <h1>组件 - 下拉菜单dropdown</h1>
    <div class="dropdown">
      <a class="btn btn-default" data-toggle="dropdown">产品大全<span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li class="dropdown-header">武器</li>
        <li><a href="#">方天画戟</a></li>
        <li><a href="#">丈八蛇矛</a></li>
        <li><a href="#">青龙偃月刀</a></li>
        <li class="divider"></li>
        <li class="dropdown-header">坐骑</li>
        <li><a href="#">的卢</a></li>
        <li><a href="#">日照玉狮子</a></li>
        <li><a href="#">赤兔</a></li>
        <li class="divider"></li>
        <li class="dropdown-header">大傻子</li>
        <li><a href="#">赵月</a></li>
        <li><a href="#">赵月1</a></li>
        <li><a href="#">赵月2</a></li>
      </ul>
    </div>
    <h2> 在 input 输入框加图标 </h2>
    <form class="navbar-form">
      <div class="form-group has-feedback">
        <input type="text" placeholder="请输入内容" class="form-control">
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
      </div>
    </form>
  </div>

  <br><br><br><br><br><br><br><br><br>
  <script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
</body>

</html>
